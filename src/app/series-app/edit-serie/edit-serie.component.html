<div class="content">
    <h2>Editar serie </h2>
    <form (submit)="onEditSubmit()">
      <div class="form-group">
        <label for="">Titulo</label>
        <input type="text" class="form-control" [(ngModel)]="title" name="title" placeholder="Um Titulo" >
      </div>
      <div class="form-group">
        <label for="">Category</label>
        <input type="text" class="form-control" [(ngModel)]="category" name="category" placeholder="Uma Categoria" >
      </div>
      <div class="form-group">
        <label for="">Capa</label>
        <input type="text" class="form-control" [(ngModel)]="cover" name="cover" placeholder="title" >
      </div>

      <blockquote class="info">
          nome do episodio|descricao|status(0 ou 1)
          <br>exemplo:<br>
          cc|dd|0<br>
          -- --> declaração de temporada<br>
      </blockquote>  

      <div class="form-group">
        <label for="">Temporadas e Episodios</label>
        <textarea class="form-control" [(ngModel)]="seasons" name="seasons" placeholder="title" ></textarea>
      </div>




      <button type="submit" class="btn btn-default">Salvar</button>
</form>


</div>
